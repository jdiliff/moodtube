<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/loading.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative" rel="stylesheet">


    <script src="assets/javascript/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
<!--Logo  -->
<div class="site-wrapper">
    <div class="logo">
        <img id="mood-image" src="assets/images/mood2.png" alt="logo">
    </div>
<!-- Description -->
    <div class="container">
            <!-- <h1 class="display-4">MoodTube</h1> -->
            <p class="lead">The Music Your Face Your Wants To Hear.</p>
            <p class="upload">Upload an image of your face to listen to a playlist that caters to your current mood!</p>
            <a class="btn btn-outline-light" href="#" role="button"> About MoodTube</a> 
    </div>

<!-- The Button and Hidden Form for the emotion test -->
    <div class="container text-center">
        <form enctype="multipart/form-data">
            <label for="testImg" class="btn btn-outline-light" id="getEmotionButton">
                <i class="fa fa-cloud-upload"></i> Upload Photo
            </label>
            <input type="file" id="testImg" onchange="detectImg()">
            <button id="btn-startCam" class="btn btn-outline-light">Start Camera</button>
            <button id="btn-takeSnap" class="btn btn-outline-light" disabled>Take Snapshot</button>
        </form>
        <div id="snapApp" class="frame container">
            
            <video id="camStream" autoplay></video>
            <!-- Image used for emotion reading"> -->
            <img id="inputImg" src="./assets/images/emotion.gif" , alt="your image">
            <!-- Hidden canvas element. Used for taking snapshot of video. -->
            <canvas style="display:none;"></canvas>
        </div>
        <p class="faceLooksLike">Current Mood: <span id="emotion"></span></p>
        <!-- loading text animation -->
        <div class="start-screen hidden loadingText">

            <div class="loading">
                <div class="loading__element el1">R</div>
                <div class="loading__element el2">E</div>
                <div class="loading__element el3">A</div>
                <div class="loading__element el4">D</div>
                <div class="loading__element el5">I</div>
                <div class="loading__element el6">N</div>
                <div class="loading__element el7">G</div>
            </div>

            <div class="loading">
                <div class="loading__element el1">Y</div>
                <div class="loading__element el2">O</div>
                <div class="loading__element el3">U</div>
                <div class="loading__element el4">R</div>
            </div>

            <div class="loading">
                <div class="loading__element el1">F</div>
                <div class="loading__element el2">A</div>
                <div class="loading__element el3">C</div>
                <div class="loading__element el4">E</div>
            </div>

        </div>
    </div>

    <!-- YOUTUBE API SEARCH -->
    <div class="container">

        <button id="search-btn" type="button" class="btn btn-outline-light">Match My Mood</button>
        <button id="opp-search-btn" type="button" class="btn btn-outline-light">Change My Mood</button>

        <div id="searchResults" class="vid-styling container"></div>       
    </div> 
        
        <script src="assets/javascript/youTubeApi.js"></script>
        <script src="assets/javascript/facepp.js"></script>
    </div>
</body>

</html>
